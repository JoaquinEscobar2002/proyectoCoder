<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Pagina de contacto y consultas de mi tienda de muebles">
    <meta name="keywords"  content="MUEBLE, MUEBLES, CONTACTO, FORMULARIO, CONSULTA, ATENCION, CLIENTES, TIENDA, DECORACION, INTERIORES, DISEÑO">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- TITULO -->
    <title>Contacto</title>
</head>
<body class="body__form">  
    <header class="container-fluid">
        <!-- menu de navegacion -->
        <nav class="navbar navbar-expand-lg menu">
            <div class="container-fluid">
                <!-- LOGO -->
                <h1><a class="nav-link" href="../index.html">LogoTienda</a></h1>

                <!-- menu hamburguesa -->
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse row" id="navbarSupportedContent">
                    <ul class="navbar-nav row justify-content-center">
                        <li class="nav-item col-auto fs-5">
                            <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item col-auto fs-5">
                            <a class="nav-link active" aria-current="page" href="novedades.html">Novedades</a>
                        </li>
                        <li class="nav-item col-auto fs-5">
                            <a class="nav-link active" aria-current="page" href="guia.html">Como comprar</a>
                        </li>
                        <li class="nav-item col-auto fs-5">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- FORMULARIO DE CONTACTO -->
        <div class="contenedor__form">
            <form action="" class="form">
                <div class="form__header">
                    <h1 class="form__title">C<span>ontacto</span></h1>
                </div>

                <label for="nombre" class="form__label">Nombre:</label>
                <input type="text" id="nombre" class="form__input" placeholder="Escriba su nombre">

                <label for="apellido" class="form__label">Apellido:</label>
                <input type="text" id="apellido" class="form__input" placeholder="Escriba su apellido">

                <label for="correo" class="form__label">Correo de contacto:</label>
                <input type="email" id="correo" class="form__input" placeholder="Escriba su correo electronico">

                <label for="mensaje" class="form__label">Mensaje:</label>
                <textarea type="text" id="mensaje" class="form__textarea" placeholder="Dejanos tu consulta aquí"></textarea>

                <input type="submit" class="form__btn" value="Enviar Consulta">
            </form>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer__form">
        <div class="container ">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
              <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-3 mb-md-0">© 2022 TiendaOnline S.A.</span>
              </div>
            </footer>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
